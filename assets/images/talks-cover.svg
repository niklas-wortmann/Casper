<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Warm coffee gradient with soft steam lines">
  <defs>
    <linearGradient id="brew-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2D1810" />
      <stop offset="55%" stop-color="#3B2218" />
      <stop offset="100%" stop-color="#B87333" />
    </linearGradient>
    <radialGradient id="brew-glow" cx="0.18" cy="0.12" r="0.6">
      <stop offset="0%" stop-color="#FFB978" stop-opacity="0.5" />
      <stop offset="70%" stop-color="#FFB978" stop-opacity="0" />
